<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tree.css">
        <script>
            function openlist(obj){
                
                var el = obj.parentElement.parentElement.getElementsByClassName("elementlist")[0];
                if (el.style.display === "none") {
                    el.style.display = "block";
                    obj.style.transform = "rotate(45deg)"
                } else {
                    el.style.display = "none";
                    obj.style.transform = "rotate(-45deg)"
                }
                
            }
        </script>
    </head>
    <body>
        <div class="element">
            
            <div class="cont">
                <p class="title">sdf</p>
                <br>
                <element class="arrow" onclick="openlist(this)"></element>
            </div>
            <ul class="elementlist">
                <li class="attribute">
                    <div class="cont">
                        <p class="title">hi</p>
                    </div>
                </li>
                <li class="element">
                    <div class="cont">
                        <p class="title">hi2</p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
